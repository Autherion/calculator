<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="scripts.js" defer></script>
    <title>Calculator with HTML, CSS and JS!</title>
</head>
<body>
    <div class="calculator-box">
        <input id = "input-box" type = "text" id = "result" disabled>   
        <div class="buttons">
            <input class="btn number" type="button" value="1">
            <input class="btn number" type="button" value="2">
            <input class="btn number" type="button" value="3">
            <input class="btn operator" id="divide" type="button" value="/">
            <input class="btn number" type="button" value="4">
            <input class="btn number" type="button" value="5">
            <input class="btn number" type="button" value="6">
            <input class="btn operator" id="multiply" type="button" value="*">
            <input class="btn number"  type="button" value="7">
            <input class="btn number" type="button" value="8">
            <input class="btn number" type="button" value="9">
            <input class="btn operator" id="substract" type="button" value="-">
            <input class="btn operator" id="add" type="button" value="+">
            <input class="btn" type="button" value=".">
            <input class="btn number" type="button" value="0">
            <input id="clear-screen" type="button" value="CE" onclick="clearScreen()">       
            <input class="btn" id="equals" type="button" value="=">
    </div>
    </div>
</body>
</html>
